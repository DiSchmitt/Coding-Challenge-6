    <script>

let canvas = document.querySelector("#HTMLCanvas");
let ctx = canvas.getContext("2d");
let width =HTMLCanvas.width;
let height = HTMLCanvas.height;
//Task 2: Create a JavaScript constructor class with specific properties.
class Ball{
    constructor (x,y,radius,dx,dy,color,){
    this.x = x
    this.y = y
    this.radius = radius
    this.dx = dx
    this.dy = dy
    this.color = color
    }
    //Task 3: Implement a method within the Ball constructor to draw the ball on the canvas using its current properties
    drawCircle(x,y){
        ctx.fillStyle = this.color
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
        ctx.fill();
    }
}
//Testing the code to see if this is working
let ball = new Ball (200,160,20,2,2,"red")
ball.drawCircle()
